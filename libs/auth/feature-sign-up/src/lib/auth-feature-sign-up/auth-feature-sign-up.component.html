<div class="auth-page" *ngrxLet="store.state$ as vm">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <ul class="error-messages">
          <li *ngFor="let e of (vm.formErrors | formErrorPipe)">{{ e }}</li>
        </ul>
        <form (submit)="store.formSubmit()">
          <fieldset [disabled]="vm.httpRequestState === 'LOADING'">
            <conduit-ui-input
              label="Your Name"
              [control]="store.formGroup.controls.username"
              autocomplete="name"
            ></conduit-ui-input>
            <conduit-ui-input
              label="Email"
              [control]="store.formGroup.controls.email"
              autocomplete="email"
            ></conduit-ui-input>
            <conduit-ui-input
              label="Password"
              [control]="store.formGroup.controls.password"
              autocomplete="new-password"
              type="password"
            ></conduit-ui-input>
            <conduit-ui-button
              type="submit"
              label="Sign up"
            ></conduit-ui-button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
